<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/fonts.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>CreateX</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__top">
        <div class="container">
          <div class="header__top-inner">
            <a class="header__logo logo" href="#">
              <img src="./assets/images/logos/Createx_dark.svg" alt="">
            </a>
            <nav class="header__nav">
              <ul class="header__nav-list">
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">About Us</a>
                </li>
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">Courses</a>
                </li>
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">Events</a>
                </li>
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">Blog</a>
                </li>
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">Contacts</a>
                </li>
              </ul>
            </nav>
            <nav class="header__btn-box">
              <a class="header__top-button button" href="#">Get consultation</a>
              <div class="header__user-nav">
                <a class="header__user-btn" href="#">Log in</a>
                /
                <a class="header__user-btn" href="#">Register</a>
              </div>
            </nav>
          </div>
        </div>
      </div>
      <div class="header__body">
        <div class="container">
          <div class="header__body-inner">
            <div class="header__main">
              <div class="header__content">
                <a class="header__play" href="">
                  <img src="./assets/icons/play-btn_small.svg" alt="">
                  Play showreel
                </a>
                <h1 class="header__title">
                  Enjoy studying with Createx Online Courses
                </h1>
                <div class="header__content-buttons">
                  <a class="header_content-btn button button-empty" href=""><span>About us</span></a>
                  <a class="header_content-btn button" href="">Explore courses</a>
                </div>
              </div>
              <img class="header__img" src="./assets/images/header_illustration.svg" alt="illustration">
            </div>
            <ul class="header__row">
              <li class="header__row-item">
                <span>1200</span>
                Students graduated
              </li>
              <span></span>
              <li class="header__row-item">
                <span>84</span>
                Completed courses
              </li>
              <span></span>
              <li class="header__row-item">
                <span>16</span>
                Qualified tutors
              </li>
              <span></span>
              <li class="header__row-item">
                <span>5</span>
                Years of experience
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
  </div>
</body>
  <script src="./js/main.js"></script>

</html>
